<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardia - Register Page</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="container bg-white">
        <form action="" method="">
            <div class="img-box">
                <img src="img/MainIllustration.png" class="register" alt="">
            </div>

            <div class="form-group bg-s-primary">
                <div id="head-form">
                    <h2 class="text-d-primary">Gardia</h3>
                        <p class="text-primary">Information about plant</p>
                </div>
                <div class="input-group">
                    <label class="text-d-primary" for="">Username</label>
                    <input class="bg-s-primary" type="username">
                </div>
                <div class="input-group">
                    <label class="text-d-primary" for="">Email</label>
                    <input class="bg-s-primary" type="email">
                </div>
                <div class="input-group">
                    <label class="text-d-primary" for="">Password</label>
                    <input class="bg-s-primary" type="password">
                </div>
                <div class="input-group">
                    <button class="bg-d-primary text-white" type="submit">Sign up</button>
                </div>
                <div id="foot-form">
                    <p>You already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
